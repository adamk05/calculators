<div class="main">
    <div class="form">
        <label style="font-size: 50px;  margin-top: 20px;">Fibonacci</label>
        <span class="p-float-label number">
            <input type="number" (input)="calculate()" pInputText [(ngModel)]="number" id="number" class="number-input">
            <label for="number">Liczba</label>
        </span>
    <label class="result" [ngClass]="result == null ? 'hide' : 'show'">fib({{number}}) = {{result}}</label>
    </div>
</div>
